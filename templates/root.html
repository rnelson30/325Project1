<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Project 1</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .row {
        display: flex;
      }

      /* Create three equal columns that sits next to each other */
      .column {
        flex: 33.33%;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="column">
        <a href="/img/kitten1">
          <img
            src="https://cdn.thisiswhyimbroke.com/images/hats-for-cats1.jpg"
            style="width:100%"
          />
        </a>
      </div>
      <div class="column">
        <a href="/img/kitten2">
          <img
            src="https://statesymbolsusa.org/sites/statesymbolsusa.org/files/primary-images/011fishchannelcatfish.jpg"
            style="width:100%"
          />
        </a>
      </div>
      <div class="column">
        <a href="/img/kitten3">
          <img
            src="https://1funny.com/wp-content/uploads/2010/12/cat-hat.jpg"
            style="width:100%"
          />
        </a>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <a href="/img/puppy1">
          <img
            src="https://www.jocelynrish.com/sites/default/files/u3/MeanBailey.jpg"
            style="width:100%"
          />
        </a>
      </div>
      <div class="column">
        <a href="/img/puppy2">
          <img
            src="https://thechive.files.wordpress.com/2016/11/dogs-wearing-hats-that-isis-wouldnt-want-you-to-look-at-21.jpg?quality=85&strip=info&w=600"
            style="width:100%"
          />
        </a>
      </div>
      <div class="column">
        <a href="/img/puppy3">
          <img
            src="https://awesomestuff365.com/wp-content/uploads/2017/07/Handmade-Dog-Hats-7.jpg"
            style="width:100%"
          />
        </a>
      </div>
    </div>
  </body>
</html>
